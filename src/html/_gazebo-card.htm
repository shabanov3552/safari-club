<div id="@@id" class="gazebo-card">
   <div class="gazebo-card__header">
      <div class="gazebo-card__top">
         <div class="gazebo-card__title">
            <div class="gazebo-card__name">
               <span>Беседка</span><span>№</span>
            </div>
            <div class="gazebo-card__number">@@number</div>
         </div>
         <div class="gazebo-card__sizes">
            <div class="gazebo-card__capacity">15 человек</div>
            <div class="gazebo-card__area">4х5 м2</div>
         </div>
      </div>
      <div class="gazebo-card__days">
         <div class="gazebo-card__price-holidays">
            <span class="days">Пт-Вс и праздники</span>
            <span class="price">1500 ₽ / час</span>
         </div>
         <div class="gazebo-card__price-default">
            <span class="days">Пн-Чт</span>
            <span class="price">1000 ₽ / час</span>
         </div>
      </div>
   </div>
   <div class="gazebo-card__center">
      <div class="gazebo-card__date">
         <label class="gazebo-card__label">
            <span>Дата:</span>
            <input type="date" class="input">
         </label>
      </div>
      <div class="gazebo-card__timepicker">
         <div class="gazebo-card__hours">
            <div class="gazebo-card__hours-fragment">
               <div class="gazebo-card__time-fragment"><span>11</span>:<span>30</span></div>
            </div>
            <div class="gazebo-card__hours-fragment">
               <div class="gazebo-card__time-fragment"><span>12</span>:<span>00</span></div>
